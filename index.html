<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      html, body, #map-canvas { height: 500px; width:100%; margin: 0; padding: 0;}
      html {background: black}
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="//fast.eager.io/nliJ1AUT7L.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPwcTuwlLneATJK1_7h1BpjHh_2QwU08k"></script>
  </head>
  <body style="background-color: transparent">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 align="center" style="color: white; font-style: italic">Project #5 (Town Map)</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" style="color: white">
          <input type="text" style="color:black" placeholder="Filter" data-bind="textInput: filter, event: {input: filterAll}" >
          <div>
            <ul class="list-group" style="list-style-type:none" data-bind="foreach: availablePlace">
              <li data-bind="text: name, visible:show" class="list-group-item" style="background-color: black"></li>
            </ul>
          </div>
        </div>
        <div class ="col-md-8">
          <div id="map-canvas" style="color: black"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </style>
  </body>
</html>
